<html>

<head>

<title>Anwesha '17</title>

<link rel="stylesheet" href="css/style.css">

<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="js/jquery.min.js"></script>
<script src="js/TweenMax.min.js"></script>
<script>
$( function() {
  
  var xMov = 50;
  var yMov = 50;
  var freq = 10;
  var quant = 5;
  var spacing = 5;

    var width, height, canvas, ctx, points, target, animateHeader = true;

    var colorSeries = [
      'rgba(47, 139, 100, 1)',
      'rgba(106, 237, 195, 1)',
      'rgba(121, 193, 65, 1)',
      'rgba(122, 247, 251, 1)',
      'rgba(158, 247, 251, 1)',
      'rgba(224, 252, 255, 1)',
      'rgba(37, 184, 254, 1)',
      'rgba(243, 255, 255, 1)',
      'rgba(36, 129, 147, 1)',
      'rgba(118, 226, 236, 1)',
    ];

    // Main
    initHeader();
    initAnimation();
    addListeners();

    function initHeader() {
        width = window.innerWidth;
        height = window.innerHeight;
        target = {
            x: width / 2,
            y: height / 3
        };

        canvas = document.getElementById( 'star-sky' );
        canvas.width = width;
        canvas.height = height;
        ctx = canvas.getContext( '2d' );

        // create points
        points = [];
        for ( var x = 0; x < width; x = x + width / quant ) {
            for ( var y = 0; y < height; y = y + height / quant ) {
                var px = x + Math.random() * width / spacing;
                var py = y + Math.random() * height / spacing;
                var p = {
                    x: px,
                    originX: px,
                    y: py,
                    originY: py
                };
                points.push( p );
            }
        }

        // assign a circle to each point
        for ( var i in points ) {
            var c = new Circle( points[ i ], 0.5 + Math.random() * 2, colorSeries[Math.floor(Math.random()*colorSeries.length)] );
            points[ i ].circle = c;
        }
    }

    // Event handling
    function addListeners() {
        window.addEventListener( 'scroll', scrollCheck );
        window.addEventListener( 'resize', resize );
    }

    function scrollCheck() {
        if ( document.body.scrollTop > height ) animateHeader = false;
        else animateHeader = true;
    }

    function resize() {
        width = window.innerWidth;
        height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;
    }

    // animation
    function initAnimation() {
        animate();
        for ( var i in points ) {
            shiftPoint( points[ i ] );
        }
    }

    function animate() {
        if ( animateHeader ) {
            ctx.clearRect( 0, 0, width, height );
            for ( var i in points ) {
                points[ i ].active = 1;
                points[ i ].circle.active = 1;
              
                // drawLines( points[ i ] );
                points[ i ].circle.draw();
            }
        }
        requestAnimationFrame( animate );
    }

    function shiftPoint( p ) {
        TweenLite.to( p, 1 + freq * Math.random(), {
            x: p.originX - 50 + Math.random() * xMov,
            y: p.originY - 50 + Math.random() * yMov,
            onComplete: function() {
                shiftPoint( p );
            }
        } );
    }

    function Circle( pos, rad, color ) {
        var _this = this;

        // constructor
        ( function() {
            _this.pos = pos || null;
            _this.radius = rad || null;
            _this.color = color || null;
        } )();

        this.draw = function() {
            if ( !_this.active ) return;
            ctx.beginPath();
            ctx.arc( _this.pos.x, _this.pos.y, _this.radius, 0, 2 * Math.PI, false );
            ctx.fillStyle = _this.color + _this.active + ')';
            ctx.fill();
        };
    }

    // Util
    function getDistance( p1, p2 ) {
        return Math.pow( p1.x - p2.x, 2 ) + Math.pow( p1.y - p2.y, 2 );
    }

} );
</script>

		</div>
	</div>
</body>
